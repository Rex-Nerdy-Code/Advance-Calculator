<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calc.css">
   
</head>
<body>
    

    <div class="calculator">

        <header>
            <div class="app_name">
               <p>Binord Scientific Calculator</p> 
            </div>
            <div class="app_logo">
                <img src="img11.png" alt="app logo">
            </div>
        </header>


           <div class="screen"data-value="screen1">
           
            
           </div>
       
       

          



        <div class="calc_body">
           
            
            <div class="functions_buttons">

                <div class="left_section">
                    <div class="shift_function" data-action="shift">SHIFT</div>
                    <div class="menu_function" data-action="menu">MENU</div>
                </div>

                <div class="right_section">
                    <div class="delete_function" data-action="delete">DEL</div>
                    <div class="clear_function"data-action="clear">CLEAR</div>
                </div>
                  </div>





                  <div class="modules">


                    <div class="mathematical_buttons">
                        <div class="mathematical_row-1">
                            <div class="drg">DRG</div>
                            <div class="xe">X<=>E</div>
                            <div class="backward_direction"><</div>
                            <div class="forward_direction">></div>
                            <div class="integration">&int;dx</div>
                            <div class="conversion">conv</div>
                        </div>


                        <div class="mathematical_row-2">
                            <div class="pi">&Pi;</div>
                            <div class="sin">sin</div>
                            <div class="cos">cos</div>
                            <div class="tan">tan</div>
                            <div class="i">i</div>
                            <div class="e">e</div>
                        </div>



                        <div class="mathematical_row-3">
                            <div class="inverse">x<sup>-1</sup></div>
                            <div class="square">x<sup>2</sup></div>
                            <div class="root">&radic; x</div>
                            <div class="variable_square">x <sup>y</sup></div>
                            <div class="log">log</div>
                            <div class="ln">ln</div>
                        </div>

                        <div class="mathematical_row-4">
                            <div class="dms">D&deg;M`S</div>
                            <div class="fraction"><mfrac>d/c</mfrac></div>
                            <div class="x">X</div>
                            <div class="xym">XY,M</div>
                            <div class="mr">MR</div>
                            <div class="xm">x->M</div>
                        </div>


                    </div>














                    <div class="operations_button">


                        <div class="operations_row-1">
                            <div class="seven">7</div>
                            <div class="eigth">8</div>
                            <div class="nine">9</div>
                            <div class="open_parenthesis">(</div>
                            <div class="closed_parenthesis">)</div>
                        </div>
                          

                        <div class="operations_row-2">
                            <div class="four">4</div>
                            <div class="five">5</div>
                            <div class="six">6</div>
                            <div class="multiplication">*</div>
                            <div class="division">/</div>
                        </div>


                        <div class="operations_row-3">
                            <div class="one">1</div>
                            <div class="two">2</div>
                            <div class="three">3</div>
                            <div class="addition">+</div>
                            <div class="subtraction">-</div>
                        </div>

                         
                         <div class="operations_row-4">
                            <div class="zero">0</div>
                            <div class="dot">.</div>
                            <div class="const">+/-</div>
                            <div class="exp">EXP</div>
                            <div class="equal">=</div>
                         </div>
                         
                    </div>



                  </div>

         





        </div>





    </div>
    <script src="calc.js"></script>
</body>
</html>
